<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" media="all" type="text/css" href="css/global.css" />

<script src="js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/jquery/custom/jquery-json-function.js" type="text/javascript"></script>
<script src="js/jquery/custom/jquery-validate-function.js" type="text/javascript"></script>

<script src="js/registration.js" type="text/javascript"></script>

<title>Login Page</title>
</head>
<body>
	<div class="container">
		<form id="registrationForm" name="registrationForm">
			<div class="title">Registration</div>
			<div class="field"><label>Firstname :</label><input id="firstname" name="firstname" type="text"/></div>
			<div class="field"><label>Lastname :</label><input id="lastname" name="lastname" type="text"></div>
			<div class="field"><label>Email :</label><input id="email" name="email" type="text"/></div>
			<div class="field"><label>Password :</label><input id="password" name="password" type="password"></div>
			<div class="submit"><a href="#" id="register">Register!</a></div> 
		</form>
	</div>	
</body>
</html>
